[__config__]
oldver = "docker_old.txt"
newver = "docker_new.txt"

# docker base images i use

[alpine]
source = "container"
registry = "docker.io"
container = "library/alpine"
include_regex = "3.*"

[archlinux]
source = "container"
registry = "docker.io"
container = "library/archlinux"
include_regex = "base-2.*"

[debian10]
source = "container"
registry = "docker.io"
container = "library/debian"
include_regex = "buster-.*"
exclude_regex = "buster-.*-slim"

[debian11]
source = "container"
registry = "docker.io"
container = "library/debian"
include_regex = "bullseye-.*"
exclude_regex = "bullseye-.*-slim"

[debian12]
source = "container"
registry = "docker.io"
container = "library/debian"
include_regex = "bookworm-.*"
exclude_regex = "bookworm-.*-slim"


[ubuntu20]
source = "container"
registry = "docker.io"
container = "library/ubuntu"
include_regex = "focal-.*"

[ubuntu22]
source = "container"
registry = "docker.io"
container = "library/ubuntu"
include_regex = "jammy-.*"

[ubuntu24]
source = "container"
registry = "docker.io"
container = "library/ubuntu"
include_regex = "noble-.*"

["golang1.22"]
source = "container"
registry = "docker.io"
container = "library/golang"
include_regex = "1.22.*-alpine"

["redis6"]
source = "container"
registry = "docker.io"
container = "library/redis"
include_regex = "6.*-alpine"

["redis-stack7"]
source = "container"
registry = "docker.io"
container = "redis/redis-stack-server"
include_regex = "7.*-v\\d+$"
