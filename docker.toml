[__config__]
oldver = "docker_old.txt"
newver = "docker_new.txt"

# docker base images i use

["python:3.9-slim-bullseye"]
source = "container"
registry = "docker.io"
container = "library/python"
include_regex = "3.9.*-slim-bullseye"

[alpine]
source = "container"
registry = "docker.io"
container = "library/alpine"
include_regex = "3.*"

[archlinux]
source = "container"
registry = "docker.io"
container = "library/archlinux"
include_regex = "base-2.*"

[centos7]
source = "container"
registry = "docker.io"
container = "library/centos"
include_regex = "7.*"

[centos8]
source = "container"
registry = "docker.io"
container = "library/centos"
include_regex = "8.*"

[rockylinux8]
source = "container"
registry = "quay.io"
container = "rockylinux/rockylinux"
include_regex = "8.*"

[debian10]
source = "container"
registry = "docker.io"
container = "library/debian"
include_regex = "buster-.*"
exclude_regex = "buster-.*-slim"

[debian11]
source = "container"
registry = "docker.io"
container = "library/debian"
include_regex = "bullseye-.*"
exclude_regex = "bullseye-.*-slim"

[debian12]
source = "container"
registry = "docker.io"
container = "library/debian"
include_regex = "bookworm-.*"
exclude_regex = "bookworm-.*-slim"


[ubuntu18]
source = "container"
registry = "docker.io"
container = "library/ubuntu"
include_regex = "bionic-.*"

[ubuntu20]
source = "container"
registry = "docker.io"
container = "library/ubuntu"
include_regex = "focal-.*"

[ubuntu22]
source = "container"
registry = "docker.io"
container = "library/ubuntu"
include_regex = "jammy-.*"

["golang1.20"]
source = "container"
registry = "docker.io"
container = "library/golang"
include_regex = "1.20.*-alpine"
