[alpine]
source = "container"
registry = "docker.io"
container = "library/alpine"
include_regex = "3.*"

[archlinux]
source = "container"
registry = "docker.io"
container = "library/archlinux"
include_regex = "base-2.*"

[centos7]
source = "container"
registry = "docker.io"
container = "library/centos"
include_regex = "7.*"

[centos8]
source = "container"
registry = "docker.io"
container = "library/centos"
include_regex = "8.*"

[debian10]
source = "container"
registry = "docker.io"
container = "library/debian"
include_regex = "buster-.*"
exclude_regex = "buster-.*-slim"

[ubuntu16]
source = "container"
registry = "docker.io"
container = "library/ubuntu"
include_regex = "xenial-.*"

[ubuntu18]
source = "container"
registry = "docker.io"
container = "library/ubuntu"
include_regex = "bionic-.*"

[ubuntu20]
source = "container"
registry = "docker.io"
container = "library/ubuntu"
include_regex = "focal-.*"
